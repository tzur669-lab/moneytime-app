name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 5. Prepare www folder
      - name: Prepare web assets
        run: |
          mkdir -p www
          cp index.html www/index.html
          cp sw.js www/sw.js || true
          cp manifest.json www/manifest.json || true
          echo "Web assets prepared"
          ls -la www/

      # 6. Initialize Capacitor android platform
      - name: Add Android platform
        run: |
          npx cap add android
          npx cap sync android

      # 7. Patch Android resources
      - name: Patch Android resources
        run: |
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">××¢×§×‘ ×©×¢×•×ª Pro<\/string>/' android/app/src/main/res/values/strings.xml || true

          cat > android/app/src/main/res/values/colors.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="colorPrimary">#1E3A8A</color>
              <color name="colorPrimaryDark">#0F1F4A</color>
              <color name="colorAccent">#2563EB</color>
          </resources>
          EOF

          sed -i 's/android:usesCleartextTraffic="false"/android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml || true

          echo "Android resources patched"

      # 8. Grant gradlew execute permission
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 9. Build debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

      # 10. Rename the APK
      - name: Locate APK
        run: |
          find android -name "*.apk" -type f
          cp android/app/build/outputs/apk/debug/app-debug.apk moneytime-pro.apk

      # 11. Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: moneytime-pro-apk
          path: moneytime-pro.apk
          retention-days: 30

