name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Prepare web assets
        run: |
          mkdir -p www
          cp index.html www/index.html
          cp sw.js www/sw.js || true
          cp manifest.json www/manifest.json || true
          cp callback.html www/callback.html || true
          ls -la www/

      - name: Add Android platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Patch AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # cleartext traffic
          sed -i 's/android:usesCleartextTraffic="false"/android:usesCleartextTraffic="true"/' $MANIFEST || true
          
          # הרשאות קבצים
          sed -i 's|</manifest>|<uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="29"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/></manifest>|' $MANIFEST || true
          
          # deep link intent-filter — חייב להיות בתוך <activity>
          # מוסיף לפני </activity> הראשון
          sed -i 's|</activity>|<intent-filter><action android:name="android.intent.action.VIEW"/><category android:name="android.intent.category.DEFAULT"/><category android:name="android.intent.category.BROWSABLE"/><data android:scheme="com.tzur669.moneytime" android:host="oauth"/></intent-filter></activity>|' $MANIFEST || true
          
          echo "=== AndroidManifest after patch ==="
          cat $MANIFEST

      - name: Patch Android resources
        run: |
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">מעקב שעות Pro<\/string>/' android/app/src/main/res/values/strings.xml || true
          cat > android/app/src/main/res/values/colors.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
            <color name="colorPrimary">#1E3A8A</color>
            <color name="colorPrimaryDark">#0F1F4A</color>
            <color name="colorAccent">#2563EB</color>
          </resources>
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

      - name: Copy APK
        run: |
          find android -name "*.apk" -type f
          cp android/app/build/outputs/apk/debug/app-debug.apk moneytime-pro.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: moneytime-pro-apk
          path: moneytime-pro.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "מעקב שעות Pro v${{ github.run_number }}"
          body: |
            ## APK להתקנה
            1. הורד moneytime-pro.apk
            2. שלח לפלאפון והתקן
            3. אשר "מקורות לא ידועים"
          files: moneytime-pro.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
